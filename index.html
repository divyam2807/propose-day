<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be Mine? ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: fadeIn 1.2s ease;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.05rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      position: relative;
    }
    button {
      border: none;
      padding: 12px 26px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    #yesBtn {
      background: #fff;
      color: #ff4f7b;
      font-weight: 600;
    }
    #yesBtn:hover {
      transform: scale(1.08);
    }
    #noBtn {
      background: rgba(255,255,255,0.3);
      color: #fff;
      position: relative;
    }
    .hidden {
      display: none;
    }
    .success {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      animation: pop 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pop {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
    }
    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Hey ‚ù§Ô∏è</h1>
    <p>
      From random smiles to late‚Äënight talks,
      you‚Äôve become my favourite part of every day.
      So today, I just want to ask you one thing‚Ä¶
    </p>
    <h1>Will you be mine? üíç</h1>
    <div class="buttons" id="buttons">
      <button id="yesBtn">Yes üòç</button>
      <button id="noBtn">No üôà</button>
    </div>
    <div class="hidden" id="success">
      <div class="success">Yay! ‚ù§Ô∏èüéâ</div>
      <p>Officially my favourite person now.</p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const buttons = document.getElementById('buttons');
    const success = document.getElementById('success');

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener('click', () => {
      buttons.classList.add('hidden');
      success.classList.remove('hidden');
      launchHearts();
    });

    function launchHearts() {
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
    }
  </script>
</body>
</html>
